name: tvtv.us
on:
  schedule:
    - cron: "0 1 * * *"
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
           node-version: 18

    - name: Config
      run: |
          git pull
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

          
    - name: npm grab epg
      run: |
          npm install
          npm run grab -- --channels=./channels/tvtv.us.channels.xml --gzip --output=./guide/tvtv.us.xml --days=3
          ls ./guide
          
    - name: Commit changes
      run: |
          git add -A
          git commit -m "update epg"
          git push
