name: tvtv.us
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
           node-version: 18

    - name: Configuration
      run: |
          git config --global init.defaultBranch master
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          rm -rf .git/
          git init
          git status
          git branch -m master

    - name: npm grab epg
      run: |
          git pull
          npm install
          npm run grab -- --channels=./channels/tvtv.us.channels.xml --gzip --output=./guide/tvtv.us.xml --days=3
          ls ./guide
          
    - name: Commit changes
      run: |
          git add -f --no-all ./guide/tvtv.us.xml
          git add -f --no-all ./guide/tvtv.us.xml.gz
          git commit -a -m "Update EPG"
          git push -f origin master
