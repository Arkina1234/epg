name: tvtv.us
on:
  schedule:
    - cron: "0 1 * * *"
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
           node-version: 18
          
    - name: npm grab epg
      run: |
          npm install
          npm run grab -- --channels=./channels/tvtv.us.channels.xml --gzip --output=./guide/tvtv.us.xml --days=3
          ls ./guide
          
    - uses: JamesIves/github-pages-deploy-action@v4.3.3
      if: ${{ !env.ACT && github.ref == 'refs/heads/master' }}
      with:
        branch: gh-pages
        folder: .gh-pages
        git-config-name: GitHub Action
        git-config-email: action@github.com
        commit-message: 'update epg'
        clean: false
        force: false
